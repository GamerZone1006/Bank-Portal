<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bank Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<style>
    /* Global Styles */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    body {
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .login-box {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 400px;
        padding: 40px;
        position: relative;
    }

    h2 {
        text-align: center;
        margin-bottom: 30px;
        font-size: 24px;
        color: #004080;
    }

    /* Home Button Styles */
    .home-button {
        position: absolute;
        top: 10px;
        left: 10px;
        background-color: #004080;
        color: white;
        border: none;
        border-radius: 4px;
        padding: 10px 15px;
        font-size: 14px;
        cursor: pointer;
        text-decoration: none;
        transition: background-color 0.3s;
    }

    .home-button:hover {
        background-color: #003366;
    }

    /* Input Group Styles */
    .input-group {
        margin-bottom: 20px;
    }

    .input-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
    }

    .input-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
    }

    /* Button and Action Styles */
    .actions {
        text-align: center;
        margin-top: 20px;
    }

    .actions button {
        width: 100%;
        padding: 12px;
        background-color: #004080;
        color: #fff;
        border: none;
        border-radius: 4px;
        font-size: 18px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .actions button:hover {
        background-color: #003366;
    }

    .actions p {
        margin-top: 15px;
        font-size: 14px;
    }

    .actions p a {
        text-decoration: none;
        color: #004080;
    }

    .actions p a:hover {
        text-decoration: underline;
    }
    .loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #004080; /* Changed to match your header color */
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s, visibility 0.5s;
    }

    .loader .rupee {
        font-size: 72px; /* Increased size */
        color: #ffffff; /* Changed to white for contrast */
        animation: pulse 1.5s infinite;
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.5); /* Added glow effect */
    }

    @keyframes pulse {
        0% {
            transform: scale(1) rotate(0deg);
            opacity: 1;
        }
        50% {
            transform: scale(1.5) rotate(180deg);
            opacity: 0.7;
        }
        100% {
            transform: scale(1) rotate(360deg);
            opacity: 1;
        }
    }

    .loader::after {
        content: "Loading...";
        position: absolute;
        bottom: 20%;
        font-size: 24px;
        color: #ffffff;
        animation: blink 1s infinite;
    }

    @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
    }

    .loader.hidden {
        opacity: 0;
        visibility: hidden;
    }
</style>
<body>
    <div class="loader">
        <div class="rupee">â‚¹</div>
    </div>
    <div class="login-container">
        <div class="login-box">
            <a href="/" class="home-button">Home</a>
            <h2>Login</h2>
            <form method="post">
                {% csrf_token %}
                <div class="input-group" aria-autocomplete="none">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    <input type="checkbox" id="show-password" onclick="togglePasswordVisibility()"> Show Password
                </div>
                <div class="actions">
                    <button type="submit">Login</button>
                    <p><a href="./dashboard">Forgot password?</a></p>
                </div>
            </form>
        </div>
    </div>
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        {% for message in messages %}
        {% if message.level == DEFAULT_MESSAGE_LEVELS.SUCCESS %}               

        <div class="toast-container position-fixed bottom-0 end-0 p-3">
            <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="5000">
                <div class="toast-header">
                    <img src="https://clipartcraft.com/images/bank-logo-icon-9.png" class="rounded me-2" alt="Bank Logo" style="width: 24px; height: 24px;">
                    <strong class="me-auto">CHD Bank</strong>
                    <small>Just now</small>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body">
                    {{ message }}
                </div>
            </div>
        </div>
        {% endif %}
        {% endfor %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function togglePasswordVisibility() {
            const passwordField = document.getElementById('password');
            const showPasswordCheckbox = document.getElementById('show-password');
            if (showPasswordCheckbox.checked) {
                passwordField.type = 'text';
            } else {
                passwordField.type = 'password';
            }
        }
        document.addEventListener('DOMContentLoaded', function() {
            const loader = document.querySelector('.loader');
            setTimeout(function() {
                loader.classList.add('hidden');
            }, 2000); // Increased to 2 seconds for better visibility
        });
        document.addEventListener('DOMContentLoaded', function () {
            // Initialize and show all toasts
            const toastElements = document.querySelectorAll('.toast');
            toastElements.forEach(toastEl => {
                const toast = new bootstrap.Toast(toastEl);
                toast.show();
            });
        });
    </script>
</body>
</html>

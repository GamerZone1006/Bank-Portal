<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdrawal - Bank Portal</title>
</head>
<style>
    /* Global Styles */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    body {
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .withdrawal-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .withdrawal-box {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 400px;
        padding: 40px;
        position: relative;
    }

    h2 {
        text-align: center;
        margin-bottom: 30px;
        font-size: 24px;
        color: #004080;
    }

    /* Home Button Styles */
    .home-button {
        position: absolute;
        top: 10px;
        left: 10px;
        background-color: #004080;
        color: white;
        border: none;
        border-radius: 4px;
        padding: 10px 15px;
        font-size: 14px;
        cursor: pointer;
        text-decoration: none;
        transition: background-color 0.3s;
    }

    .home-button:hover {
        background-color: #003366;
    }

    /* Input Group Styles */
    .input-group {
        margin-bottom: 20px;
    }

    .input-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
    }

    .input-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
    }

    /* Button and Action Styles */
    .actions {
        text-align: center;
        margin-top: 20px;
    }

    .actions button {
        width: 100%;
        padding: 12px;
        background-color: #004080;
        color: #fff;
        border: none;
        border-radius: 4px;
        font-size: 18px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .actions button:hover {
        background-color: #003366;
    }
</style>
<body>
    <div class="withdrawal-container">
        <div class="withdrawal-box">
            <a href="{% url 'Homepage'%}" class="home-button">Home</a>
            <h2>Withdrawal</h2>
            <form method="post">
                {% csrf_token %}
                <div class="input-group">
                    <label for="account-number">Account Number</label>
                    <input type="text" id="account-number" name="account-number" required>
                </div>
                <div class="input-group">
                    <label for="withdrawal-amount">Withdrawal Amount</label>
                    <input type="number" id="withdrawal-amount" name="withdrawal-amount" required>
                </div>
                <div class="actions">
                    <button type="submit">Make Withdrawal</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
